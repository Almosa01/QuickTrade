<ion-header>
  <ion-toolbar>
    <ion-title>Insert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input placeholder="Nombre"[(ngModel)]="nombre"></ion-input>
  <ion-input placeholder="Descripción"[(ngModel)]="descripcion"></ion-input>
<ion-input placeholder="Precio" [type]="tipo"[(ngModel)]="precio"></ion-input>
<ion-input placeholder="Usuario"[(ngModel)] = "usuario"></ion-input>
<ion-item>
  <ion-label>Categoria</ion-label>
  <ion-select [(ngModel)]="categoria">
    <ion-select-option value="motor">Motor</ion-select-option>
    <ion-select-option value="tecnologia">Tecnología</ion-select-option>
    <ion-select-option value="inmobiliaria">Inmobiliaria</ion-select-option>
    <ion-select-option value="hogar">Hogar</ion-select-option>
  </ion-select>
</ion-item>
<ion-button expand="block" (click)="insertar()">Insertar</ion-button>
</ion-content>
